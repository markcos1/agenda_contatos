<!DOCTYPE html>
<html lang="pt-br">
<head>

        <table>

            <tr>

            </tr>
            <tr>
            <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
            </tr>
        </tfoot>
        </table>
